apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-service
  namespace: bigdata
spec:
  type: ClusterIP
  ports:
    - port: 8000 # Cổng của Service (bên ngoài)
      targetPort: 8000 # Cổng của Pod (bên trong)
  selector:
    app: kafka-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: bigdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8000
          env:
            # --- PHẦN QUAN TRỌNG VỪA THÊM VÀO ---
            - name: SERVER_PORT # Ép ứng dụng chạy ở cổng 8000
              value: "8000"
            # ------------------------------------
            - name: KAFKA_CLUSTERS_0_NAME
              value: "Flight_Cluster"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-service:9092"
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: "zookeeper-service:2181"
